# Cloudflare Workers конфигурация для MBB Dataset Integration
# Документация: https://developers.cloudflare.com/workers/wrangler/configuration/

name = "mbb-api"
main = "src/index.js"
compatibility_date = "2024-01-01"

# D1 база данных
# Database ID: 887a3f58-98c2-41a4-a512-8dcdaea751e8
[[d1_databases]]
binding = "DB"
database_name = "mbb-database"
database_id = "887a3f58-98c2-41a4-a512-8dcdaea751e8"

# R2 хранилище (отложено до добавления платежного метода)
# [[r2_buckets]]
# binding = "STORAGE"
# bucket_name = "mbb-storage"

# Переменные окружения (не секретные)
[vars]
ENVIRONMENT = "production"

# Секреты добавляются через Wrangler CLI:
# wrangler secret put GOOGLE_CLIENT_SECRET
# wrangler secret put JWT_SECRET
#
# Секреты доступны через env.GOOGLE_CLIENT_SECRET и env.JWT_SECRET
